<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Sinha Library</title>
    <link rel="shortcut icon" href="../image/facicon/favicon.ico" type="image/x-icon">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side - Image -->
            <div class="col-lg-6 d-none d-lg-block left-side">
                <div class="overlay"></div>
                <div class="text-container">
                    <img src="../image/Logo/Sinha_library new.png" alt="Sinha Library Logo" class="logo-img mb-4">
                    <h1>Welcome to Sinha Library</h1>
                    <p>Your Perfect Study Sanctuary</p>
                    <div class="features">
                        <div class="feature-item">
                            <i class="fas fa-book-reader"></i>
                            <span>Access to study materials</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-wifi"></i>
                            <span>High-speed internet</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-desktop"></i>
                            <span>Personal study desk</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login/Signup Forms -->
            <div class="col-lg-6 right-side">
                <div class="form-container">
                    <div class="back-home">
                        <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
                    </div>

                    <!-- Form Navigation -->
                    <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login"
                                aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-signup-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-signup" type="button" role="tab" aria-controls="pills-signup"
                                aria-selected="false">Sign Up</button>
                        </li>
                    </ul>

                    <!-- Form Content -->
                    <div class="tab-content" id="pills-tabContent">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                            aria-labelledby="pills-login-tab">
                            <form id="loginForm">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="loginEmail"
                                        placeholder="name@example.com" required>
                                    <label for="loginEmail">Email address</label>
                                </div>
                                <div class="form-floating mb-3 password-container">
                                    <input type="password" class="form-control" id="loginPassword"
                                        placeholder="Password" required>
                                    <label for="loginPassword">Password</label>
                                    <span class="password-toggle" onclick="togglePassword('loginPassword', this)">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                </div>
                                <div class="text-center mt-3">
                                    <p>Don't have an account? <a href="signup.html" class="signup-link">Create one
                                            now</a></p>
                                </div>
                                <div class="divider">
                                    <span>or continue with</span>
                                </div>
                                <div class="social-login">
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fab fa-google"></i> Google
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fab fa-facebook-f"></i> Facebook
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Signup Form -->
                        <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
                            <form id="signupForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="firstName"
                                                placeholder="First Name" required>
                                            <label for="firstName">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="lastName"
                                                placeholder="Last Name" required>
                                            <label for="lastName">Last Name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="signupEmail"
                                        placeholder="name@example.com" required>
                                    <label for="signupEmail">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number"
                                        required>
                                    <label for="phone">Phone Number</label>
                                </div>
                                <div class="form-floating mb-3 password-container">
                                    <input type="password" class="form-control" id="signupPassword"
                                        placeholder="Password" required>
                                    <label for="signupPassword">Password</label>
                                    <span class="password-toggle" onclick="togglePassword('signupPassword', this)">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div class="form-floating mb-3 password-container">
                                    <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="Confirm Password" required>
                                    <label for="confirmPassword">Confirm Password</label>
                                    <span class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">
                                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                                            Policy</a>
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                                </div>
                                <div class="divider">
                                    <span>or sign up with</span>
                                </div>
                                <div class="social-login">
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fab fa-google"></i> Google
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fab fa-facebook-f"></i> Facebook
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Anti-Inspect Script -->
    <script src="../anti-inspect.js"></script>
    <!-- Data JS with API URL function -->
    <script src="../data.js"></script>
    <script>
        // Get API URL from data.js
        const API_URL = getApiUrl();
        
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            document.querySelectorAll('.password-toggle').forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // Add event listener to login form
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    loginUser();
                });
            }

            // Add event listener to signup form in the login page
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    window.location.href = 'signup.html';
                });
            }

            // Social login handlers
            document.querySelectorAll('.social-login button').forEach(button => {
                button.addEventListener('click', function() {
                    const provider = this.textContent.trim().toLowerCase();
                    alert(`${provider} login is not implemented yet.`);
                });
            });
        });

        // Login function to authenticate with MongoDB through API
        async function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Show loading state
            const submitButton = document.querySelector('#loginForm button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            
            try {
                // Send login request to API server
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                // Check if response is ok
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = 'Login failed';
                    
                    try {
                        // Try to parse as JSON
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.message || errorMessage;
                    } catch (parseError) {
                        // If not valid JSON, use the text directly
                        errorMessage = errorText || errorMessage;
                    }
                    
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                
                console.log('Login successful:', data);
                
                // Store auth token and user data in localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('userId', data.user.id);
                localStorage.setItem('userEmail', data.user.email);
                localStorage.setItem('userName', `${data.user.firstName} ${data.user.lastName}`);
                localStorage.setItem('isAdmin', data.user.isAdmin);
                
                // Redirect to appropriate dashboard based on user role
                if (data.user.isAdmin) {
                    window.location.href = '../dashboard/admin.html';
                } else {
                    window.location.href = '../dashboard/index.html';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                alert('Login error: ' + error.message);
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        }
    </script>
</body>

</html>
